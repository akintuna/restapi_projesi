{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <h1><i class="fas fa-edit"></i> Birim Düzenle: {{ birim.kisa_adi }}</h1>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Birim Bilgileri</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="kisa_adi" class="form-label">Kısa Ad *</label>
                        <input type="text" class="form-control" id="kisa_adi" name="kisa_adi" 
                               value="{{ birim.kisa_adi }}" required maxlength="20">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="adi" class="form-label">Birim Adı *</label>
                        <input type="text" class="form-control" id="adi" name="adi" 
                               value="{{ birim.adi }}" required maxlength="100">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="aciklama" class="form-label">Açıklama</label>
                <textarea class="form-control" id="aciklama" name="aciklama" rows="3" 
                          maxlength="500">{{ birim.aciklama or '' }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Birim ID</label>
                        <input type="text" class="form-control bg-light" value="{{ birim.id }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Durum</label>
                        <div class="form-control bg-light">
                            <span class="badge bg-success">Aktif</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Güncelle
                </button>
                <a href="{{ url_for('birim.birim_listesi') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Listeye Dön
                </a>
                <a href="{{ url_for('birim.birim_detay', birim_id=birim.id) }}" class="btn btn-info">
                    <i class="fas fa-eye"></i> Detayları Gör
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form validasyonu
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const kisaAdi = document.getElementById('kisa_adi').value.trim();
        const adi = document.getElementById('adi').value.trim();
        
        if (!kisaAdi) {
            e.preventDefault();
            alert('Kısa ad zorunludur!');
            document.getElementById('kisa_adi').focus();
            return;
        }
        
        if (!adi) {
            e.preventDefault();
            alert('Birim adı zorunludur!');
            document.getElementById('adi').focus();
            return;
        }
        
        // Kısa ad için format kontrolü
        if (!/^[a-zA-Z0-9\s]+$/.test(kisaAdi)) {
            e.preventDefault();
            alert('Kısa ad sadece harf, rakam ve boşluk içerebilir!');
            document.getElementById('kisa_adi').focus();
            return;
        }
    });
    
    // Kısa adı otomatik küçük harfe çevir
    document.getElementById('kisa_adi').addEventListener('blur', function() {
        this.value = this.value.toLowerCase();
    });
});
</script>
{% endblock %}
