{% extends "base.html" %}

{% block content %}
<div class="content-header d-flex justify-content-between align-items-center">
    <h1><i class="fas fa-cube"></i> Yeni Ürün Ekle</h1>
    <a href="/urunler" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Listeye Dön
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="/urunler/yeni">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="barkod" class="form-label">Barkod</label>
                        <input type="text" class="form-control" id="barkod" name="barkod" 
                               value="{{ form_data.barkod if form_data else '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="kisa_adi" class="form-label">Kısa Adı</label>
                        <input type="text" class="form-control" id="kisa_adi" name="kisa_adi" 
                               value="{{ form_data.kisa_adi if form_data else '' }}">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="adi" class="form-label">Ürün Adı *</label>
                <input type="text" class="form-control" id="adi" name="adi" 
                       value="{{ form_data.adi if form_data else '' }}" required>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="birim_id" class="form-label">Birim</label>
                        <select class="form-select" id="birim_id" name="birim_id">
                            <option value="">Birim Seçin</option>
                            {% for birim in birimler %}
                            <option value="{{ birim.id }}" 
                                    {% if form_data and form_data.birim_id == birim.id|string %}selected{% endif %}>
                                {{ birim.adi }} ({{ birim.kisa_adi }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="kdv" class="form-label">KDV Oranı %</label>
                        <select class="form-select" id="kdv" name="kdv">
                            <option value="0" {% if form_data and form_data.kdv == 0 %}selected{% endif %}>%0</option>
                            <option value="1" {% if form_data and form_data.kdv == 1 %}selected{% endif %}>%1</option>
                            <option value="8" {% if not form_data or (form_data and form_data.kdv == 8) %}selected{% endif %}>%8</option>
                            <option value="18" {% if form_data and form_data.kdv == 18 %}selected{% endif %}>%18</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="aciklama" class="form-label">Açıklama</label>
                <textarea class="form-control" id="aciklama" name="aciklama" rows="3">{{ form_data.aciklama if form_data else '' }}</textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Kaydet
                </button>
                <a href="/urunler" class="btn btn-secondary">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
